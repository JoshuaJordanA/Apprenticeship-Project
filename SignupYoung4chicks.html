<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>

<body>
    <h1> Young4Chicks Sign up </h1>
    <h2> Please input the desired information as follows </h2>

    <div>
        <ul class="Signup-info1">
            <label for="Firstname"> First name (Jina la kwanza): </label> <br>
            <input type="text" id="Fname" required><br>
            <label for="Lastname"> Last name (Jina la mwisho):</label><br>
            <input type="text" id="Fname" required><br>
            <!--I had to separate the spaces here to not confuse myself between radio and text imput-->

            <input type="raido" id="Male" name="Gender" value="male" required>
            <lable for="Male"> Male / Mwanaume</lable>
            <input type="radio" id="Female" name="Gender" value="female" required>
            <lable for="Female"> Female / Kike </lable>

            <lable for="Age"> Age (Umri):</lable><br>
            <input type="text" id="Age" required> <br> <br>
        </ul>
    </div>
            <!--an extra separation here for CSS code so I don't get confused when designing-->
    <div>
        <ul class="Signup-info2">
            <label for="Identification Number"> ID number:</label><br>
            <input type="text" id="IDnumber" required> <br>
            <label for="Location"> Location / Region:</label><br>
            <input type="text" id="LocationRegion" required> <br><br>
            <label for="Recomender NIN number "> Input Recomender Nin number</label><br>
            <input type="text" id="Recomender NIN number" required> <br>
            <label for="youth NIN number"> Input your NIN number </label> <br>
            <input type="text" id="youth NIN number" required> <br>
            <lable for="Contact number"> Contact number</lable>
            <input type="text" id="Contact number"> <br> <br>
        </ul>
    </div>
    <div>

        <p>Select the appropriate ammount of chickens you have in your farm:</p>

        <form>
            <input type="radio" id="Fifty" name="numb_chickens" value="50">
            <label for="Fifty">50 or lower</label><br>
            <input type="radio" id="Onehundred" name="numb_chickens" value="100">
            <label for="Onehundred">100</label><br>
            <input type="radio" id="Twohundred+" name="numb_chickens" value="200+">
            <label for="Twohundred+">200+</label>
        </form>

    </div>
    <input type="submit" value="Submit">
</body>

</html>
